<h2>Login</h2>

<div>
  <input type="text"
         placeholder="Username"
         [(ngModel)]="username" />
</div>

<div>
  <input type="password"
         placeholder="Password"
         [(ngModel)]="password" />
</div>

<button (click)="login()">Login</button>

<p style="color:red" *ngIf="error">{{ error }}</p>
